name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Tailwind CSS
      run: npx tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --minify

    - name: Prepare deploy directory
      run: |
        mkdir deploy
        rsync -av --exclude=.git --exclude=.github --exclude=node_modules ./ deploy/
        echo 'ohlonesky.com' > deploy/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
        force_orphan: true

    - name: Stash local changes
  run: |
    git config user.name "GitHub Actions"
    git config user.email "actions@github.com"
    git stash --include-untracked

- name: Pull with rebase
  run: git pull --rebase origin main

- name: Apply stash
  run: git stash pop || true  # continue if no stash was made
