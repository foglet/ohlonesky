name: Build and Deploy Tailwind

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: |
          npx tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --minify

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Stash and rebase
        run: |
          git stash --include-untracked || true
          git pull --rebase origin main || true
          git stash pop || true

      - name: Commit and push built CSS
        run: |
          git add assets/css/output.css
          git commit -m "âš¡ Auto-build Tailwind CSS" --allow-empty
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # or `./deploy` if using a deploy/ staging dir
          cname: ohlonesky.com  # optional if using custom domain
