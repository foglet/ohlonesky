name: Build and Deploy Tailwind CSS

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Stash local changes (if any)
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git stash --include-untracked || true

    - name: Pull latest changes with rebase
      run: git pull --rebase origin main || true

    - name: Apply stashed changes
      run: git stash pop || true

    - name: Build Tailwind CSS
      run: npx tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --minify

    - name: Commit and push built CSS
      run: |
        git add assets/css/output.css
        git commit -m "âš¡ Auto-build Tailwind CSS" --allow-empty
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        cname: ohlonesky.com
