<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohlone Sky â€“ Alpine Test</title>
  <link rel="stylesheet" href="/assets/css/output.css?v=1" />
</head>
<body>

  <!-- Header Partial (Alpine version) -->
  <div include-html="/assets/partials/headerAlpine.html"></div>

  <!-- Page Content -->
  <main class="px-4 py-16 max-w-screen-md mx-auto text-center">
    <h1 class="text-3xl font-bold mb-4">Alpine.js Test Page</h1>
    <p class="text-lg text-gray-700">This page uses the mobile menu from <code>headerAlpine.html</code> via partial injection.</p>
  </main>

  <!-- Footer Partial -->
  <div include-html="/assets/partials/footer.html"></div>

  <!-- Loader Script for Partials & Alpine -->
  <script type="module">
    async function injectPartials(selector = '[include-html]') {
      const elements = document.querySelectorAll(selector);
      await Promise.all([...elements].map(async el => {
        const file = el.getAttribute('include-html');
        if (!file) return;
        try {
          const res = await fetch(file);
          if (res.ok) {
            el.innerHTML = await res.text();
          } else {
            el.innerHTML = `<p>Error loading ${file}</p>`;
          }
        } catch (err) {
          console.warn('Partial load error:', file, err);
        }
      }));
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const version = `?v=${Date.now()}`;
      await injectPartials();
      const alpine = document.createElement('script');
      alpine.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js';
      alpine.defer = true;
      document.head.appendChild(alpine);
    });
  </script>

</body>
</html>
