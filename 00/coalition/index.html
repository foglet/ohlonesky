  <!-- Bounce-in animation -->
  <style>
    @keyframes bounce-in {
      0%   { opacity: 0; transform: translateY(16px) scale(0.98); }
      60%  { opacity: 1; transform: translateY(-2px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }
    .animate-bounce-in { animation: bounce-in 600ms ease-out forwards; }
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
  </style>
</head>

  <!-- Scripts -->
  <script type="module">
  import { initMenu } from '/assets/js/menuBlitzloader.js';

  document.addEventListener('DOMContentLoaded', () => {
    initMenu();

    // Set footer year and page fade
    const year = document.getElementById('year');
    if (year) year.textContent = new Date().getFullYear();

    const pageContent = document.getElementById('pageContent');
    const skipFade = sessionStorage.getItem('skipFadeIn');
    if (pageContent) {
      if (skipFade) {
        pageContent.classList.remove('opacity-0');
        sessionStorage.removeItem('skipFadeIn');
      } else {
        requestAnimationFrame(() => {
          pageContent.classList.remove('opacity-0');
          pageContent.classList.add('opacity-100');
        });
      }
    }
  });
</script>
