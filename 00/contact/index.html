<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohlone Sky</title>
  <meta name="description" content="Support Ohlone Sky — San Francisco's visionary aerial gondola system, committed to sustainability and equity.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandDark: '#1d2834',
            highlight: '#ff5500',
          },
          fontFamily: {
            adobe: ['freight-sans-pro', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Adobe Fonts (PRODUCTION READY) -->
  <!--  <link rel="stylesheet" href="https://use.typekit.net/abc4def.css"> -->

  <!-- Clean paragraph widths -->
  <style>
    @layer base {
      p {
        @apply max-w-[60ch] sm:max-w-[65ch] md:max-w-[70ch] text-base sm:text-lg leading-relaxed text-gray-800 mx-auto;
      }
    }
  </style>

  <!-- Bounce-in animation -->
  <style>
  @keyframes bounce-in {
    0%   { opacity: 0; transform: translateY(12px) scale(0.98); }
    60%  { opacity: 1; transform: translateY(1px) scale(1.005); }
    100% { transform: translateY(0) scale(1); }}
  .animate-bounce-in {
    animation: bounce-in 500ms cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  </style>
</head>

<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <a href="#mainContent" class="sr-only focus:not-sr-only">Skip to content</a>
  <noscript><style>#pageContent { opacity: 1 !important; }</style></noscript>

  <div id="pageContent" class="opacity-0 transition-opacity duration-300 ease-in flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 pr-2">
          <!-- Logo (do not lazy load) -->
          <a href="/00/" class="flex items-center space-x-2">
            <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
                 alt="Ohlone Sky Logo"
                 class="h-[28px] w-auto" />
          </a>

          <!-- Desktop Nav -->
          <nav class="hidden md:flex space-x-4" aria-label="Main Navigation">
            <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
            <a href="/00/coalition/" class="text-brandDark font-bold hover:text-highlight">Coalition</a>
            <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
            <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
          </nav>

          <!-- Hamburger Button -->
          <button id="menuToggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Toggle Menu"
            class="md:hidden flex flex-col justify-center items-center space-y-1 w-8 h-8 focus:outline-none">
            <span class="bar-top block w-8 h-0.5 bg-black transition-transform duration-500 origin-center"></span>
            <span class="bar-bottom block w-8 h-0.5 bg-black transition-transform duration-500 origin-center"></span>
          </button>
        </div>
      </div>
    </header>

        <!-- Backdrop -->
        <div id="menuBackdrop"
             class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 opacity-0 transition-opacity duration-500 ease-out"></div>

             <!-- Mobile Menu -->
             <nav id="mobileMenu"
                  class="hidden fixed top-16 left-0 w-full h-[calc(100vh-4rem)] bg-white z-40 flex items-center justify-center opacity-0 transition-opacity duration-500 ease-out overflow-hidden" aria-label="Mobile Navigation">
               <div id="menuLinks" class="text-center space-y-2 pt-16">
                 <a href="/00/faqs/"
                    class="block text-4xl font-bold uppercase tracking-tight font-adobe text-gray-800 animate-bounce-in delay-100 hover:text-highlight">FAQs</a>
                 <a href="/00/coalition/"
                    class="block text-4xl font-bold uppercase tracking-tight font-adobe text-gray-800 animate-bounce-in delay-200 hover:text-highlight">Coalition</a>
                 <a href="/00/support/"
                    class="block text-4xl font-bold uppercase tracking-tight font-adobe text-gray-800 animate-bounce-in delay-300 hover:text-highlight">Support</a>
                <a href="/00/contact/"
                   class="block text-4xl font-bold uppercase tracking-tight font-adobe text-gray-800 animate-bounce-in delay-300 hover:text-highlight">contact</a>
               </div>
             </nav>

    <!-- Hero Image -->
    <img src="https://s3.us-west-1.amazonaws.com/fogday.ai/jiachen-lin-q_dNpU4kAKo-unsplash.jpg"
         alt="Jiachen Lin Singapore @jiachenlin Unsplash"
         class="w-full h-auto"
         loading="lazy" />
    <p class="text-xs text-gray-600 text-center mt-2">
      Source: @jiachenlin, Unsplash
    </p><br>




    <!-- Hero Text: Contact  -->
    <main id="mainContent" class="flex-grow pt-8 pb-16 px-4 bg-indigo-50">
      <section class="text-center max-w-3xl mx-auto space-y-6">
        <h1 class="text-4xl font-bold text-brandDark">Support Ohlone Sky</h1>
        <p class="text-lg text-gray-700">
          Contact Us:
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4 pt-4">
          <a href="/donate" class="inline-block bg-brandDark text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-brandAccent transition">
            Make a Donation
          </a>
          <a href="/contact" class="inline-block bg-white text-brandDark font-semibold px-6 py-3 border border-brandDark rounded-lg hover:bg-gray-100 transition">
            Contact Our Team
          </a>
        </div>
      </section>
    </main>

    <!-- Secondary Image -->
    <img src="https://s3.us-west-1.amazonaws.com/fogday.ai/jan-huber-FuChqSzeCAc-unsplash.jpg"
         alt="Jan Huber, Unsplash"
         class="w-full h-auto"
         loading="lazy" />
    <p class="text-xs text-gray-600 text-center mt-2">
      Source: @jan_huber, Unsplash
    </p><br>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 py-10 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
        <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
        <div><a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a></div>
        <div class="mt-2">© <span id="year"></span> FOGDAY</div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initMenu } from '/assets/js/menuBlitzloader.js';

    document.addEventListener('DOMContentLoaded', () => {
      initMenu();

      const year = document.getElementById('year');
      if (year) year.textContent = new Date().getFullYear();

      const pageContent = document.getElementById('pageContent');
      const skipFade = sessionStorage.getItem('skipFadeIn');
      if (pageContent) {
        if (skipFade) {
          pageContent.classList.remove('opacity-0');
          sessionStorage.removeItem('skipFadeIn');
        } else {
          requestAnimationFrame(() => {
            pageContent.classList.remove('opacity-0');
            pageContent.classList.add('opacity-100');
          });
        }
      }
    });
  </script>
</body>
</html>
