<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQs – Ohlone Sky</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandDark: '#1d2834',
            highlight: '#ff5500',
          },
          fontFamily: {
            adobe: ['freight-sans-pro', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Adobe Fonts (PRODUCTION READY) -->
  <!--  <link rel="stylesheet" href="https://use.typekit.net/abc4def.css"> -->

  <!-- Bounce-in animation -->
  <style>
    @keyframes bounce-in {
      0%   { opacity: 0; transform: translateY(16px) scale(0.98); }
      60%  { opacity: 1; transform: translateY(-2px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }
    .animate-bounce-in { animation: bounce-in 600ms ease-out forwards; }
    .delay-100 { animation-delay: 100ms; }
    .delay-200 { animation-delay: 200ms; }
    .delay-300 { animation-delay: 300ms; }
  </style>
</head>

<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <a href="#mainContent" class="sr-only focus:not-sr-only">Skip to content</a>
  <noscript><style>#pageContent { opacity: 1 !important; }</style></noscript>

  <div id="pageContent" class="opacity-0 transition-opacity duration-300 ease-in flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 pr-2">
          <!-- Logo (do not lazy load) -->
          <a href="/00/" class="flex items-center space-x-2">
            <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
                 alt="Ohlone Sky Logo"
                 class="h-[28px] w-auto" />
          </a>
          <!-- Desktop Nav -->
          <nav class="hidden md:flex space-x-4" aria-label="Main Navigation">
            <a href="/00/faqs/" class="text-highlight font-bold underline">FAQs</a>
            <a href="/00/coalition/" class="text-brandDark font-bold hover:text-highlight">Coalition</a>
            <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
          </nav>

          <!-- Hamburger Button -->
          <button id="menuToggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Toggle Menu" class="md:hidden flex flex-col justify-center items-center space-y-1 w-8 h-8 focus:outline-none">
            <span class="bar-top block w-8 h-0.5 bg-black transition-transform duration-500 origin-center"></span>
            <span class="bar-bottom block w-8 h-0.5 bg-black transition-transform duration-500 origin-center"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Backdrop -->
    <div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 opacity-0 transition-opacity duration-500 ease-out"></div>

    <!-- Mobile Menu -->
    <nav id="mobileMenu" class="hidden fixed top-16 left-0 w-full h-[calc(100vh-4rem)] bg-white z-40 flex items-center justify-center opacity-0 transition-opacity duration-500 ease-out overflow-hidden" aria-label="Mobile Menu">
      <div id="menuLinks" class="text-center space-y-2">
        <a href="/00/faqs/" class="block text-4xl font-bold uppercase tracking-tight font-adobe text-highlight animate-bounce-in delay-100">FAQs</a>
        <a href="/00/coalition/" class="block text-4xl font-bold uppercase tracking-tight font-adobe text-gray-800 animate-bounce-in delay-200 hover:text-highlight">Coalition</a>
        <a href="/00/support/" class="block text-4xl font-bold uppercase tracking-tight font-adobe text-gray-800 animate-bounce-in delay-300 hover:text-highlight">Support</a>
      </div>
    </nav>

    <!-- Hero Image -->
    <figure>
      <img src="https://images.unsplash.com/photo-1508449311527-313da8823205?auto=format&fit=crop&w=1350&q=80" alt="Tian Tan Buddha in Hong Kong by Joe Green" class="w-full h-auto" loading="lazy" />
      <figcaption class="text-xs text-gray-600 text-center mt-2">
        Photo by Joe Green, <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer" class="underline hover:text-highlight">Unsplash</a>
      </figcaption>
    </figure>

    <!-- Main Content Placeholder -->
    <main id="mainContent" class="flex-grow py-16 px-4 bg-indigo-50">
      <!-- FAQ content is inserted here -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 py-10 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
        <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
        <div><a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a></div>
        <div class="mt-2">© <span id="year"></span> FOGDAY</div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menuToggle');
      const menu = document.getElementById('mobileMenu');
      const backdrop = document.getElementById('menuBackdrop');

      function toggleMenu() {
        const isOpen = menu.classList.contains('flex');
        menuToggle.setAttribute('aria-expanded', !isOpen);
        menu.classList.toggle('hidden');
        menu.classList.toggle('flex');
        backdrop.classList.toggle('hidden');
        backdrop.classList.toggle('opacity-0');
      }

      if (menuToggle && menu && backdrop) {
        menuToggle.addEventListener('click', toggleMenu);
      }

      const year = document.getElementById('year');
      if (year) year.textContent = new Date().getFullYear();

      const pageContent = document.getElementById('pageContent');
      const skipFade = sessionStorage.getItem('skipFadeIn');
      if (pageContent) {
        if (skipFade) {
          pageContent.classList.remove('opacity-0');
          sessionStorage.removeItem('skipFadeIn');
        } else {
          requestAnimationFrame(() => {
            pageContent.classList.remove('opacity-0');
            pageContent.classList.add('opacity-100');
          });
        }
      }
    });
  </script>
</body>
</html>
