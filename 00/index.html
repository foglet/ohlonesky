<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohlone Sky</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandDark: '#1d2834',
            highlight: '#ff5500'
          },
        },
      },
    };
  </script>
</head>

<body class="bg-white text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 bg-white shadow z-50">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="/00/" class="flex items-center space-x-2">
          <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg" alt="Ohlone Sky Logo" class="h-7 w-auto" />
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-4">
          <a href="/00/faqs/" class="text-gray-700 font-bold hover:text-highlight">FAQs</a>
          <a href="/00/coalition/" class="text-gray-700 font-bold hover:text-highlight">Coalition</a>
          <a href="/00/support/" class="text-gray-700 font-bold hover:text-highlight">Support</a>
        </nav>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
          <button id="mobileMenuToggle" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <nav id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="/00/faqs/" class="block text-gray-700 font-bold hover:text-highlight">FAQs</a>
      <a href="/00/coalition/" class="block text-gray-700 font-bold hover:text-highlight">Coalition</a>
      <a href="/00/support/" class="block text-gray-700 font-bold hover:text-highlight">Support</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="flex-grow py-16 px-4 bg-indigo-50 text-center">
    <div class="max-w-3xl mx-auto p-8 rounded-lg">
      <h1 class="text-4xl font-bold mb-4 text-brandDark">The Future of Bay Area Transit</h1>
      <p class="text-lg text-gray-700">
        Ohlone Sky is a visionary aerial tram system connecting San Francisco to Treasure Island. Safe. Scenic. Sustainable.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t border-gray-200 py-10 mt-auto">
    <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
      <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
      <div><a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a></div>
      <div class="mt-2">Â© <span id="year"></span> FOGDAY</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile toggle
    document.getElementById('mobileMenuToggle').addEventListener('click', () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
