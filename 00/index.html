<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohlone Sky</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandDark: '#1d2834',
            highlight: '#ff5500'
          },
        },
      },
    };
  </script>

  <style>
      @keyframes bounce-in {
      0% { opacity: 0; transform: translateY(20px) scale(0.96); }
      60% { opacity: 1; transform: translateY(-6px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
      }
      .animate-bounce-in {
      animation: bounce-in 600ms ease-out forwards;
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
  </style>
</head>

<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <noscript>
    <style>#pageContent { opacity: 1 !important; }</style>
  </noscript>

  <div id="pageContent" class="opacity-0 transition-opacity duration-300 ease-in flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 pr-2">
          <!-- Logo -->
          <a href="/00/" class="flex items-center space-x-2">
            <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg" alt="Ohlone Sky Logo" class="h-[28px] w-auto" />
          </a>

          <!-- Desktop Nav -->
          <nav class="hidden md:flex space-x-4">
            <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
            <a href="/00/coalition/" class="text-brandDark font-bold hover:text-highlight">Coalition</a>
            <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
          </nav>

          <!-- Mobile Toggle -->
          <button id="menuToggle" class="md:hidden flex flex-col justify-center items-center space-y-1 w-8 h-8 focus:outline-none">
          <span class="bar-top block w-8 h-0.5 bg-black transition-transform duration-500 origin-center"></span>
          <span class="bar-bottom block w-8 h-0.5 bg-black transition-transform duration-500 origin-center"></span>
        </button>
        </div>
      </div>
    </header>

    <!-- Backdrop -->
    <div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 opacity-0 transition-opacity duration-500 ease-[cubic-bezier(0.25,1,0.5,1)]"></div>

    <!-- Slide-Out Mobile Menu -->
    <nav id="mobileMenu"
      class="hidden absolute top-16 left-0 w-full h-[calc(100vh-4rem)] bg-white z-40 flex items-center justify-center transform -translate-x-full transition-transform duration-500 ease-[cubic-bezier(0.25,1,0.5,1)] will-change-transform">
      <div id="menuLinks" class="opacity-0 translate-y-4 transition-all duration-500 ease-out text-center">
        <a href="/00/faqs/" class="block text-4xl font-bold uppercase tracking-tight text-gray-800 opacity-0 animate-bounce-in delay-100 hover:text-highlight">FAQs</a>
        <a href="/00/coalition/" class="block text-4xl font-bold uppercase tracking-tight text-gray-800 opacity-0 animate-bounce-in delay-100 hover:text-highlight">Coalition</a>
        <a href="/00/support/" class="block text-4xl font-bold uppercase tracking-tight text-gray-800 opacity-0 animate-bounce-in delay-100 hover:text-highlight">Support</a>
      </div>
    </nav>

    <!-- Hero -->
    <main class="flex-grow py-16 px-4 bg-indigo-50 text-center">
      <div class="max-w-3xl mx-auto p-8 rounded-lg">
        <h1 class="text-4xl font-bold mb-4 text-brandDark">The Future of Bay Area Transit</h1>
        <p class="text-lg text-gray-700">
          Ohlone Sky is a visionary aerial tram system connecting San Francisco to Treasure Island. Safe. Scenic. Sustainable.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 py-10 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
        <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
        <div><a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a></div>
        <div class="mt-2">Â© <span id="year"></span> FOGDAY</div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/menuBlitzloader.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const year = document.getElementById('year');
      if (year) year.textContent = new Date().getFullYear();

      const pageContent = document.getElementById('pageContent');
      const skipFade = sessionStorage.getItem('skipFadeIn');
      if (pageContent) {
        if (skipFade) {
          pageContent.classList.remove('opacity-0');
          sessionStorage.removeItem('skipFadeIn');
        } else {
          requestAnimationFrame(() => {
            pageContent.classList.remove('opacity-0');
            pageContent.classList.add('opacity-100');
          });
        }
      }
    });
  </script>
</body>
</html>
