<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohlone Sky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1d2834',// Customize if needed
              brandDark: '#1d2834',
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

      <!-- Logo -->
          <a href="/00/" class="flex items-center space-x-2">
            <img
            src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
            alt="Ohlone Sky Logo"
            class="h-6 md:h-8 lg:h-10 w-auto"
            />
            <!-- <span class="text-xl font-bold text-slate-800">Ohlone Sky</span> -->
          </a>

          <!-- Desktop Nav -->
          <nav class="space-x-4 hidden md:flex">
            <a href="/00/faqs/" class="text-gray-700 hover:text-primary">FAQs</a>
            <a href="/00/coalition/" class="text-gray-700 hover:text-primary">Coalition</a>
            <a href="/00/support/" class="text-gray-700 hover:text-primary">Support</a>
          </nav>

          <!-- Mobile menu button -->
    <div class="md:hidden flex items-center">
      <button id="menuButton" class="text-gray-700 focus:outline-none">
        <!-- Hamburger icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile menu popup -->
    <div id="mobileMenu" class="hidden fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-50 p-6 space-y-4 transition-transform transform translate-x-full">
      <button id="closeMenu" class="text-gray-700 absolute top-4 right-4">
        <!-- Close icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <a href="/00/faqs/" class="block text-gray-800 hover:text-primary">FAQs</a>
      <a href="/00/coalition/" class="block text-gray-800 hover:text-primary">Coalition</a>
      <a href="/00/support/" class="block text-gray-800 hover:text-primary">Support</a>
    </div>

      <!-- Toggle Script -->
      <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        toggleBtn.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>
    </header>

    <!-- Hero -->
    <main class="py-16 px-4 bg-indigo-50">
      <div class="text-center max-w-3xl mx-auto p-8 rounded-lg">
        <h1 class="text-4xl font-bold mb-4 text-brandDark">The Future of Bay Area Transit</h1>
        <p class="text-lg text-gray-700">
          Ohlone Sky is a visionary aerial tram system connecting San Francisco to Treasure Island. Safe. Scenic. Sustainable.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">

        <!-- No Logo -->
          <span class="text-xl font-bold text-slate-800">Ohlone Sky</span>
        <!-- <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg" alt="Ohlone Sky Logo" class="mx-auto mb-2" style="height: 20px;" /> -->

        <!-- Email -->
        <div>
          <a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a>
        </div>

        <!-- Year -->
        <div class="mt-2">Â© </span>FOGDAY</div>
      </div>

      <script>
        // Update year
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
    </footer>

    <script>
        const menuButton = document.getElementById('menuButton');
        const closeMenu = document.getElementById('closeMenu');
        const mobileMenu = document.getElementById('mobileMenu');

        menuButton.addEventListener('click', () => {
          mobileMenu.classList.remove('hidden');
          setTimeout(() => mobileMenu.classList.remove('translate-x-full'), 10);
        });

        closeMenu.addEventListener('click', () => {
          mobileMenu.classList.add('translate-x-full');
          setTimeout(() => mobileMenu.classList.add('hidden'), 300); // match transition duration
        });
    </script>

  </body>
</html>
