<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohlone Sky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1d2834',
              highlight: '#ff5500' // Add this line
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

          <!-- Logo -->
          <a href="/00/" class="flex items-center space-x-2">
            <img
              src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
              alt="Ohlone Sky Logo"
              class="h-6 md:h-8 lg:h-10 w-auto"
            />
          </a>

          <!-- Desktop Nav -->
          <nav class="hidden md:flex space-x-4">
            <a href="/00/faqs/" class="font-bold text-primary hover:text-highlight">FAQs</a>
            <a href="/00/coalition/" class="font-bold text-primary hover:text-highlight">Coalition</a>
            <a href="/00/support/" class="font-bold text-primary hover:text-highlight">Support</a>
          </nav>

          <!-- Mobile Menu Button -->
          <div class="md:hidden flex items-center">
            <button id="menuButton" aria-label="Open menu" aria-expanded="false">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Backdrop -->
      <div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 transition-opacity duration-300 opacity-0"></div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-50 p-6 space-y-4 transition-transform transform translate-x-full will-change-transform">
        <button id="closeMenu" aria-label="Close menu" class="absolute top-4 right-4 text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <a href="/00/faqs/" class="block px-4 py-2 rounded text-gray-800 font-medium hover:bg-highlight hover:text-white hover:font-bold transition">FAQs</a>
        <a href="/00/coalition/" class="block px-4 py-2 rounded text-gray-800 font-medium hover:bg-highlight hover:text-white hover:font-bold transition">Coalition</a>
        <a href="/00/support/" class="block px-4 py-2 rounded text-gray-800 font-medium hover:bg-highlight hover:text-white hover:font-bold transition">Support</a>
      </div>
    </header>

    <!-- Hero -->
    <main class="py-16 px-4 bg-indigo-50">
      <div class="text-center max-w-3xl mx-auto p-8 rounded-lg">
        <h1 class="text-4xl font-bold mb-4 text-primary">The Future of Bay Area Transit</h1>
        <p class="text-lg text-gray-700">
          Ohlone Sky is a visionary aerial tram system connecting San Francisco to Treasure Island. Safe. Scenic. Sustainable.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
        <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
        <div>
          <a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a>
        </div>
        <div class="mt-2">Â© <span id="year"></span> FOGDAY</div>
      </div>
      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
    </footer>

    <!-- Menu Toggle Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const menu = document.getElementById('mobileMenu');
        const menuButton = document.getElementById('menuButton');
        const closeButton = document.getElementById('closeMenu');
        const backdrop = document.getElementById('menuBackdrop');

        function trapFocus(element) {
          const focusable = element.querySelectorAll('a[href], button:not([disabled]), textarea, input[type="text"], input[type="radio"], input[type="checkbox"], select');
          const first = focusable[0];
          const last = focusable[focusable.length - 1];

          element.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
              if (e.shiftKey && document.activeElement === first) {
                e.preventDefault();
                last.focus();
              } else if (!e.shiftKey && document.activeElement === last) {
                e.preventDefault();
                first.focus();
              }
            }
          });
          first?.focus();
        }

        function openMenu() {
          menuButton.setAttribute('aria-expanded', 'true');
          menu.classList.remove('hidden');
          backdrop.classList.remove('hidden');
          document.body.classList.add('overflow-hidden');
          setTimeout(() => {
            menu.classList.remove('translate-x-full');
            backdrop.classList.remove('opacity-0');
          }, 10);
          trapFocus(menu);
        }

        function closeMenu() {
          menuButton.setAttribute('aria-expanded', 'false');
          menu.classList.add('translate-x-full');
          backdrop.classList.add('opacity-0');
          document.body.classList.remove('overflow-hidden');
          setTimeout(() => {
            menu.classList.add('hidden');
            backdrop.classList.add('hidden');
            menuButton.focus();
          }, 300);
        }

        menuButton.addEventListener('click', openMenu);
        closeButton.addEventListener('click', closeMenu);
        backdrop.addEventListener('click', closeMenu);
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && !menu.classList.contains('hidden')) {
            closeMenu();
          }
        });
      });
    </script>

  </body>
</html>
