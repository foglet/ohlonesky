<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohlone Sky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandDark: '#1d2834',
              highlight: '#ff5500'
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <noscript>
      <style>
      #pageContent { opacity: 1 !important; }
      </style>
    </noscript>

  <main role="main" class="flex-grow py-16 px-4 bg-indigo-50">

  <div id="pageContent" class="opacity-0 transition-opacity duration-300 ease-in flex flex-col min-h-screen">

    <header class="sticky top-0 bg-white shadow z-50 w-full">
    <!-- inner container for content alignment -->
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="/00/" id="logoLink" class="flex items-center space-x-2">
          <img
            src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
            alt="Ohlone Sky Logo"
            class="h-6 md:h-8 lg:h-10 w-auto"
          />
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-4">
          <!-- nav links... -->
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <!-- hamburger icon... -->
        </div>
      </div>
    </div>

    <!-- Backdrop and Mobile Menu stay outside the content container -->
    <div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 transition-opacity duration-300 ease-[cubic-bezier(0.25,1,0.5,1)] opacity-0"></div>

    <div id="mobileMenu" class="hidden fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-50 p-6 space-y-4 transition-transform duration-300 ease-[cubic-bezier(0.25,1,0.5,1)] transform translate-x-full will-change-transform">
      <!-- mobile links... -->
    </div>
  </header>

    <!-- ******** Heroes Live Here ******** -->
    <main class="flex-grow py-16 px-4 bg-indigo-50">
      <div class="text-center max-w-3xl mx-auto p-8 rounded-lg">
        <h1 class="text-4xl font-bold mb-4 text-brandDark">The Future of Bay Area Transit</h1>
        <p class="text-lg text-gray-700">
          Ohlone Sky is a visionary aerial tram system connecting San Francisco to Treasure Island. Safe. Scenic. Sustainable.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-auto py-10">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
        <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
        <div>
          <a href="mailto:ohsky@fogday.com" class="hover:text-indigo-600">ohsky@fogday.com</a>
        </div>
        <div class="mt-2">Â© <span id="year"></span> FOGDAY</div>
      </div>
    </footer>

  </div>


    <!-- Scripts -->
    <!--     <script src="../../assets/js/menuToggle.js"></script> -->
    <script type="module">
      import { initMenuToggle } from '/assets/js/menuToggle.js';

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('year').textContent = new Date().getFullYear();
        initMenuToggle();

        // Fade-in effect on page load
        const pageContent = document.getElementById('pageContent');
        requestAnimationFrame(() => {
          pageContent.classList.remove('opacity-0');
          pageContent.classList.add('opacity-100');
        });
      });
    </script>
