<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohlone Sky</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-white text-gray-800">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between relative">

          <!-- Left spacer -->
          <div class="flex-1"></div>

          <!-- Centered Logo + Title -->
          <div class="absolute left-1/2 transform -translate-x-1/2 flex flex-col items-center">
            <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg" alt="Ohlone Sky Logo" class="h-5" />
            <span id="site-title" class="text-xl font-bold text-indigo-600 transition-opacity duration-300">Ohlone Sky</span>
          </div>

          <!-- Right Navigation -->
          <nav class="flex-1 flex justify-end space-x-4">
            <a href="/00/faqs/" class="text-gray-700 hover:text-indigo-600">FAQs</a>
            <a href="/00/coalition/" class="text-gray-700 hover:text-indigo-600">Coalition</a>
            <a href="/00/support/" class="text-gray-700 hover:text-indigo-600">Support</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="flex-1 flex flex-col justify-center items-center text-center px-4 py-20 bg-indigo-50">
      <h1 class="text-4xl md:text-5xl font-extrabold text-brandDark mb-6">
        A New View of the Bay
      </h1>
      <p class="text-lg md:text-xl text-gray-700 max-w-2xl mb-8">
        Ride above the water between San Francisco and Treasure Island. Fast. Beautiful. Zero emissions.
      </p>
      <a href="/00/support/" class="inline-block px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
        Support the Vision
      </a>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto py-6 text-center">
      <div class="flex flex-col items-center space-y-2">
        <a href="https://ohlonesky.com/00/">
          <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg" alt="Ohlone Sky Logo" class="h-5" />
        </a>
        <p class="text-sm text-gray-500">info@ohlonesky.com</p>
      </div>
    </footer>

    <!-- Scroll JS -->
    <script>
      window.addEventListener('scroll', () => {
        const title = document.getElementById('site-title');
        title.style.opacity = window.scrollY > 10 ? '0' : '1';
      });
    </script>
  </body>
</html>
