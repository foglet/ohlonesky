<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohlone Sky</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .site-header {
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2a2a2a;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #111;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Mobile drawer styles */
    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      padding: 2rem 1.5rem;
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 999;
    }

    .mobile-nav.open {
      right: 0;
    }

    .mobile-nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .menu-toggle {
        display: block;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">Ohlone Sky</div>
      <nav class="nav-links">
      
      <a href="#faqs">FAQs</a>
        <a href="#support">Support</a>
      </nav>
      <button class="menu-toggle" id="menu-toggle" aria-label="Open menu">â˜°</button>
    </div>
  </header>

  <nav class="mobile-nav" id="mobile-nav">
    <a href="#about" onclick="closeMenu()">About</a>
    <a href="#support" onclick="closeMenu()">Support</a>
  </nav>

  <main>
    <section id="faqs">
      <!-- FAQs content -->
      <p>FAQs</p>
    </section>
    <section id="support">
      <!-- Support content -->
      <p>Support</p>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileNav = document.getElementById('mobile-nav');

    toggle.addEventListener('click', () => {
      mobileNav.classList.toggle('open');
    });

    function closeMenu() {
      mobileNav.classList.remove('open');
    }
  </script>

</body>
</html>
