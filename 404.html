<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Primary Meta Tags -->
    <title>Ohlone Sky</title>
    <meta name="title" content="Ohlone Sky" />
    <meta name="description" content="Ohlone Sky is a sustainable aerial gondola linking San Francisco with Yerba Buena and Treasure Islands. A visionary project for a connected, carbon-neutral future." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ohlonesky.com" />
    <meta property="og:title" content="Ohlone Sky" />
    <meta property="og:description" content="Ohlone Sky is a sustainable aerial gondola linking San Francisco with Yerba Buena and Treasure Islands. A visionary project for a connected, carbon-neutral future." />
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ohlonesky.com" />
    <meta property="twitter:title" content="Ohlone Sky" />
    <meta property="twitter:description" content="Ohlone Sky is a sustainable aerial gondola linking San Francisco with Yerba Buena and Treasure Islands. A visionary project for a connected, carbon-neutral future." />

  <!-- Meta Tags Generated with https://metatags.io -->



  <!-- Tailwind CSS -->
  <link href="/assets/css/output.css" rel="stylesheet">
  <link href="/assets/css/hero.css" rel="stylesheet">

</head>

<body id="notfound" class="bg-white text-gray-800 flex flex-col min-h-screen">
  <a href="#mainContent" class="sr-only focus:not-sr-only">Skip to content</a>
  <noscript><style>#pageContent { opacity: 1 !important; }</style></noscript>

  <div id="pageContent" class="opacity-0 transition-opacity duration-300 ease-in flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-white shadow z-50">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 pr-2">
          <!-- Logo (do not lazy load) -->
          <a href="/00/" class="flex items-center space-x-2">
            <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
                 alt="Ohlone Sky Logo"
                 class="h-[28px] w-auto" />
          </a>

          <!-- Desktop Nav -->
          <nav class="hidden md:flex space-x-4" aria-label="Main Navigation">
            <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
            <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
            <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
          </nav>

          <!-- Hamburger -->
          <button id="menuButton"
            aria-expanded="false"
            aria-controls="mobileMenu"
            aria-label="Toggle Menu"
            class="md:hidden flex flex-col justify-center items-center space-y-[3px] w-8 h-8 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2 hover:bg-highlight/10 transition-colors duration-300">
            <span class="bar-top block w-8 h-0.5 bg-black transition-transform duration-300 origin-center"></span>
            <span class="bar-middle block w-8 h-0.5 bg-black transition-opacity duration-300 origin-center"></span>
            <span class="bar-bottom block w-8 h-0.5 bg-black transition-transform duration-300 origin-center"></span>
          </button>

        </div>
      </div>
    </header>

    <!-- Backdrop -->
<div id="menuBackdrop"
     class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 transition-opacity duration-300 ease-out opacity-0 will-change-opacity"></div>

<!-- Mobile Menu Overlay (no logo inside) -->
<nav id="mobileMenu"
     class="hidden fixed inset-0 bg-white z-40 opacity-0 transition-opacity duration-300 ease-out will-change-opacity pt-[64px]"
     aria-label="Mobile Navigation">

     <!-- Centered menu text at ~40% down the viewport -->
     <div class="absolute top-[40%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center space-y-4">
         <a href="/00/faqs/"
         class="menu-link block text-2xl font-medium text-brandDark opacity-0 translate-y-2 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2">
         FAQs
         </a>
         <a href="/00/support/"
         class="menu-link block text-2xl font-medium text-brandDark opacity-0 translate-y-2 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2">
         SUPPORT
         </a>
         <a href="/00/contact/"
         class="menu-link block text-2xl font-medium text-brandDark opacity-0 translate-y-2 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2">
         CONTACT
         </a>
     </div>

  <!-- Close Button -->
  <button id="closeMenu" type="button" aria-label="Close menu" class="absolute top-6 right-6 text-gray-700">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</nav>

    <!-- Hero Image -->
    <main id="mainContent" class="flex-grow mx-auto">

      <section class="relative w-screen h-screen text-center text-white overflow-hidden">
        <!-- Clickable layer -->
        <a href="/00/" class="absolute inset-0 z-10 cursor-pointer" aria-label="Return to homepage"></a>

        <!-- Full-screen background -->
          <div class="absolute inset-0 z-0 bg-cover bg-center brightness-75"
               style="background-image: url('https://s3.us-west-1.amazonaws.com/fogday.ai/jessica-christian-Z68rL0U5FYU-unsplash.jpg');">
          </div>

        <!-- Overlay content -->
        <div class="absolute inset-0 z-20 flex flex-col md:items-center md:justify-center px-6 pt-24 md:pt-0">
          <div class="max-w-3xl text-center space-y-2 text-lg">
            <p lang="zh-Hant" class="drop-shadow"><span class="font-medium">迷失在霧中？</span></p>
            <p lang="it" class="drop-shadow"><span class="font-medium">Perso nella nebbia?</span></p>
            <p lang="ar" class="drop-shadow"><span class="font-medium">ضائع في الضباب؟</span></p>
            <p lang="es" class="drop-shadow"><span class="font-medium">¿Perdido en la niebla?</span></p>
            <p lang="en" class="drop-shadow"><span class="font-medium">Lost in the fog?</span></p>
            <p lang="ru" class="drop-shadow"><span class="font-medium">Затерялся в тумане?</span></p>
            <p lang="de" class="drop-shadow"><span class="font-medium">Verloren im Nebel?</span></p>
            <p lang="fr" class="drop-shadow"><span class="font-medium">Perdu dans le brouillard?</span></p>
          </div>
        </div>

        <!-- Attribution -->
          <p class="text-xs text-gray-600 text-center mt-6 px-4">
            Source: Jessica Christian, Unsplash
          </p>
      </section>
    </main><br>

    <!-- Footer -->
    <footer class="bg-zinc-50 border-t border-gray-200 py-10 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-brandDark">
        <div class="text-xl font-bold text-slate-800">Ohlone Sky</div>
        <div class="text-sm mt-2">Copyright © <!-- <span id="year"></span> --><a href="https://fogday.com" class="font-medium text-blue-950 hover:text-orange-600"> FOGDAY</a></div>
      </div>
    </footer>

  <!-- </div> -->

  <!-- Scripts -->
  <script type="module">
    import { initMain } from '/assets/js/mainInit.js';
    import { initMenu } from '/assets/js/menuBlitzloader.js?v=2';

    initMain();
    initMenu();
  </script>

</body>
</html>
