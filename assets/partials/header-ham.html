<!-- STICKY HEADER -->
<header id="mainHeader" class="md:sticky top-0 bg-white shadow z-50 transition-transform duration-300">

  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo (left) -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo"
           class="h-[28px] w-auto" />
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
      <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
      <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
      <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
    </nav>

    <!-- Mobile Menu Container -->
    <div class="md:hidden flex flex-col items-end">
      <!-- Hamburger Button -->
      <button id="menuToggle"
              type="button"
              aria-label="Toggle menu"
              aria-expanded="false"
              class="tham tham-e-squeeze transition-transform duration-300 ease-in-out inline-block">
        <div class="tham-box">
          <div class="tham-inner"></div>
        </div>
      </button>

      <!-- Dropdown Menu -->
      <div id="mobile-menu"
       class="fixed top-[68px] bottom-[80px] left-0 right-0 z-40 hidden flex flex-col items-center justify-center px-6 space-y-6 bg-white bg-opacity-100 overflow-hidden transition-opacity duration-300">
        <a href="/00/faqs/" class="text-gray-800 hover:text-highlight text-4xl font-bold">FAQs</a>
        <a href="/00/support/" class="text-gray-800 hover:text-highlight text-4xl font-bold">Support</a>
        <a href="/00/contact/" class="text-gray-800 hover:text-highlight text-4xl font-bold">Contact</a>
      </div>

    </div>

  </div>
</header>

<!-- JS for Mobile Menu Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuToggle');
    const menu = document.getElementById('mobile-menu');

    if (btn && menu) {
      btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', !expanded);
        menu.classList.toggle('hidden');
      });
    }
  });
</script>
