<!-- STICKY HEADER -->
<header id="mainHeader" class="md:sticky top-0 bg-white shadow z-50 transition-transform duration-300">

  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo (left) -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo"
           class="h-[28px] w-auto" />
    </a>

    <!-- Desktop Navigation (right-aligned) -->
    <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
      <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
      <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
      <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
    </nav>


      <div class="flex md:hidden">
        <button id="menuToggle" type="button" class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-800 hover:text-gray-600 hover:bg-gray-200 focus:outline-none">

    <!-- Hamburger Icon -->
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <div class="md:hidden">
    <div id="mobile-menu" class="px-2 pt-2 pb-3 space-y-1 sm:px-3 hidden">
      <a href="/00/faqs/" class="block text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-base font-medium">FAQs</a>
      <a href="/00/support/" class="block text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-base font-medium">Support</a>
      <a href="/00/contact/" class="block text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-base font-medium">Contact</a>

    </div>
  </div>


</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuToggle');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) {
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    }
  });
</script>
