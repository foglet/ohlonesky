<!-- STICKY HEADER -->
<header id="mainHeader" class="md:sticky top-0 bg-white shadow z-50 transition-transform duration-300">

  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo (left) -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo"
           class="h-[28px] w-auto" />
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
      <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
      <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
      <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
    </nav>

    <!-- Mobile Menu Container -->
    <div class="md:hidden flex flex-col items-end">
      <!-- Hamburger Button -->
      <button id="menuToggle"
              type="button"
              aria-label="Toggle menu"
              aria-expanded="false"
              class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-800 hover:text-gray-600 hover:bg-gray-200 focus:outline-none">
        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div id="mobile-menu"
           class="fixed top-[60px] bottom-[80px] left-0 right-0 bg-white bg-opacity-95 z-40 hidden flex flex-col items-center justify-center px-6 pt-12 space-y-6 overflow-y-auto">
        <a href="/00/faqs/" class="text-gray-800 hover:text-highlight text-2xl font-semibold">FAQs</a>
        <a href="/00/support/" class="text-gray-800 hover:text-highlight text-2xl font-semibold">Support</a>
        <a href="/00/contact/" class="text-gray-800 hover:text-highlight text-2xl font-semibold">Contact</a>
      </div>

    </div>

  </div>
</header>

<!-- JS for Mobile Menu Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuToggle');
    const menu = document.getElementById('mobile-menu');

    if (btn && menu) {
      btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', !expanded);
        menu.classList.toggle('hidden');
      });
    }
  });
</script>
