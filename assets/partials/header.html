<!-- /assets/partials/header.html -->

<!-- Fallback hamburger-to-X styles in case Tailwind build fails -->
<style>
  #menuToggle.open .bar-top {
    transform: rotate(45deg) translateY(6px);
    transition: transform 0.3s ease;
  }

  #menuToggle.open .bar-middle {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #menuToggle.open .bar-bottom {
    transform: rotate(-45deg) translateY(-6px);
    transition: transform 0.3s ease;
  }

  #menuToggle .bar-top,
  #menuToggle .bar-middle,
  #menuToggle .bar-bottom {
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
</style>


<header class="sticky top-0 bg-white shadow z-50">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 pr-2">
      <!-- Logo -->
      <a href="/00/" class="flex items-center space-x-2">
        <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
             alt="Ohlone Sky Logo" class="h-[28px] w-auto" />
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-4" aria-label="Main Navigation">
        <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
        <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
        <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
      </nav>

      <!-- Hamburger -->

      <!-- new Hamburger Button -->
      <button id="menuToggle" class="md:hidden flex flex-col justify-between h-6 w-8 z-50" aria-label="Open menu">
        <span class="bar-top block w-full h-0.5 bg-brandDark"></span>
        <span class="bar-middle block w-full h-0.5 bg-brandDark"></span>
        <span class="bar-bottom block w-full h-0.5 bg-brandDark"></span>
      </button>


    </div>
  </div>
</header>

<!-- Backdrop -->
<div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-30 z-30 transition-opacity duration-300 ease-out opacity-0 will-change-opacity"></div>

<!-- Mobile Menu -->
<nav id="mobileMenu"
     class="hidden fixed inset-0 bg-white z-40 opacity-0 translate-x-full transition-opacity duration-300 ease-out will-change-opacity pt-[64px]"
     aria-label="Mobile Navigation">

  <div class="absolute top-[40%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center space-y-4">
    <a href="/00/faqs/" class="menu-link block text-2xl font-semibold text-brandDark opacity-0 translate-y-2 transition-all duration-300">FAQs</a>
    <a href="/00/support/" class="menu-link block text-2xl font-semibold text-brandDark opacity-0 translate-y-2 transition-all duration-300">Support</a>
    <a href="/00/contact/" class="menu-link block text-2xl font-semibold text-brandDark opacity-0 translate-y-2 transition-all duration-300">Contact</a>
  </div>

  <button id="closeMenu" type="button" aria-label="Close menu" class="absolute top-6 right-6 text-gray-700">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</nav>
