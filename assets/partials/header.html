<header class="sticky top-0 bg-white shadow z-50">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <!-- Logo -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo" class="h-[28px] w-auto" />
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-4" aria-label="Main Navigation">
      <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
      <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
      <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
    </nav>

    <!-- Hamburger Button (Mobile) -->
    <button id="menuToggle" aria-label="Toggle menu" class="md:hidden flex flex-col justify-center items-center space-y-[6px] w-8 h-8 z-[999]">
      <span class="bar-top block w-6 h-0.5 bg-brandDark transition-transform duration-300 ease-in-out"></span>
      <span class="bar-middle block w-6 h-0.5 bg-brandDark transition-opacity duration-300 ease-in-out"></span>
      <span class="bar-bottom block w-6 h-0.5 bg-brandDark transition-transform duration-300 ease-in-out"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 opacity-0 transition-opacity duration-300 ease-out"></div>

  <nav id="mobileMenu"
       class="hidden fixed top-0 right-0 h-full w-3/4 max-w-sm bg-white shadow-lg z-50 transform translate-x-full opacity-0 transition-all duration-300 ease-out pt-16 px-6 space-y-6"
       aria-label="Mobile Navigation">
    <a href="/00/faqs/" class="block text-brandDark text-lg font-semibold menu-link">FAQs</a>
    <a href="/00/support/" class="block text-brandDark text-lg font-semibold menu-link">Support</a>
    <a href="/00/contact/" class="block text-brandDark text-lg font-semibold menu-link">Contact</a>
  </nav>
</header>
