<!-- STICKY HEADER -->
<header class="sticky top-0 bg-white shadow z-50">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo"
           class="h-[28px] w-auto" />
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-4" aria-label="Main Navigation">
      <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
      <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
      <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
    </nav>

    <!-- Mobile Hamburger Button (Tham) -->
    <button id="menuToggle"
            aria-label="Toggle menu"
            class="tham tham-e-squeeze tham-w-6 md:hidden z-1000">
      <div class="tham-box">
        <div class="tham-inner"></div>
      </div>
    </button>

  </div>

  <!-- Backdrop -->
  <div id="menuBackdrop"
       class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 transition-opacity duration-300 ease-out opacity-0 will-change-opacity"></div>

  <!-- Mobile Menu Overlay -->
  <nav id="mobileMenu"
       class="hidden fixed inset-0 bg-white z-50 opacity-0 transition-opacity duration-300 ease-out will-change-opacity pt-[64px]"
       aria-label="Mobile Navigation">

    <!-- Navigation Links -->
    <div id="dynamicNav"
         class="absolute top-[40%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center space-y-4">
      <a data-path="faqs"
         class="menu-link block text-2xl font-semibold text-brandDark opacity-0 translate-y-2 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2">
        FAQs
      </a>
      <a data-path="support"
         class="menu-link block text-2xl font-semibold text-brandDark opacity-0 translate-y-2 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2">
        Support
      </a>
      <a data-path="contact"
         class="menu-link block text-2xl font-semibold text-brandDark opacity-0 translate-y-2 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2">
        Contact
      </a>
    </div>

    <!-- Close Button -->
    <button id="closeMenu" type="button" aria-label="Close menu" class="absolute top-6 right-6 text-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </nav>
</header>
