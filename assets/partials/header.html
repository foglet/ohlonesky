<header x-data="menuOverlay()" x-init="init()" x-effect="document.body.classList.toggle('overflow-hidden', open)" class="sticky top-0 z-50 w-full bg-white shadow-sm">

  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">

    <!-- Logo -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg" alt="Ohlone Sky Logo" class="h-[28px] w-auto" />
    </a>

    <!-- Right: Desktop nav + Mobile hamburger -->
    <div class="flex items-center space-x-4">

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
        <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200">FAQs</a>
        <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200">Support</a>
        <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200">Contact</a>
      </nav>

      <!-- ✅ Mobile-only hamburger button -->
      <button id="menuToggle"
              @click="open = !open"
              :aria-expanded="open"
              aria-controls="menuOverlay"
              aria-label="Toggle menu"
              class="w-8 h-8 relative flex items-center justify-center focus:outline-none md:hidden">
        <span class="bar absolute left-0 w-full h-0.5 bg-brandDark rounded transition-transform duration-300 ease-in-out"></span>
        <span class="bar absolute left-0 w-full h-0.5 bg-brandDark rounded transition-transform duration-300 ease-in-out"></span>
      </button>

    </div>
  </div>

  <!-- ✅ Backdrop (no blur) -->
  <div x-show="open"
       x-transition:enter="transition-opacity duration-500"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-40"
       x-transition:leave="transition-opacity duration-500"
       x-transition:leave-start="opacity-40"
       x-transition:leave-end="opacity-0"
       class="fixed inset-0 z-30 bg-white/40 md:hidden"
       @click="open = false"
       x-cloak>
  </div>

  <!-- ✅ Mobile Overlay Navigation -->
  <nav id="menuOverlay"
       x-show="open"
       x-transition:enter="transition duration-500 ease-out"
       x-transition:enter-start="opacity-0 translate-y-[60vh]"
       x-transition:enter-end="opacity-100 translate-y-[40vh]"
       x-transition:leave="transition duration-500 ease-in"
       x-transition:leave-start="opacity-100 translate-y-[40vh]"
       x-transition:leave-end="opacity-0 translate-y-[60vh]"
       class="fixed inset-x-0 top-[40vh] bottom-[60px] z-40 bg-transparent px-4 py-8 overflow-y-auto md:hidden"
       tabindex="0"
       x-cloak>

    <div class="flex flex-col items-center justify-center space-y-6 h-full">
      <a @click="open = false" href="/00/faqs/" class="block text-3xl font-bold text-brandDark hover:text-highlight transition-opacity duration-300 delay-100">FAQs</a>
      <a @click="open = false" href="/00/support/" class="block text-3xl font-bold text-brandDark hover:text-highlight transition-opacity duration-300 delay-200">Support</a>
      <a @click="open = false" href="/00/contact/" class="block text-3xl font-bold text-brandDark hover:text-highlight transition-opacity duration-300 delay-300">Contact</a>
    </div>
  </nav>

</header>
