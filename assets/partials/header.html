<header class="sticky top-0 bg-white shadow z-50">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 pr-2">

      <!-- Logo -->
      <a data-path="" id="homeLink" class="flex items-center space-x-2">
        <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
             alt="Ohlone Sky Logo"
             class="h-[28px] w-auto" />
      </a>

      <!-- Desktop Nav -->
      <nav id="dynamicNav" class="hidden md:flex space-x-4" aria-label="Main Navigation">
        <a data-path="faqs" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
        <a data-path="support" class="text-brandDark font-bold hover:text-highlight">Support</a>
        <a data-path="contact" class="text-brandDark font-bold hover:text-highlight">Contact</a>
      </nav>

      <!-- Hamburger Menu Button -->
      <button id="menuButton"
        aria-expanded="false"
        aria-controls="mobileMenu"
        aria-label="Toggle Menu"
        class="md:hidden flex flex-col justify-center items-center space-y-[3px] w-8 h-8 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-highlight focus-visible:ring-offset-2 hover:bg-highlight/10 transition-colors duration-300">
        <span class="sr-only">Open main menu</span>
        <span class="bar-top block w-8 h-0.5 bg-black transition-transform duration-300 origin-center"></span>
        <span class="bar-middle block w-8 h-0.5 bg-black transition-opacity duration-300 origin-center"></span>
        <span class="bar-bottom block w-8 h-0.5 bg-black transition-transform duration-300 origin-center"></span>
      </button>
    </div>
  </div>
</header>
