<!-- STICKY HEADER -->
<header class="sticky top-0 bg-white shadow z-50">

  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo (left) -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo"
           class="h-[28px] w-auto" />
    </a>

    <!-- Desktop Navigation (right-aligned) -->
    <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
      <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight">FAQs</a>
      <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight">Support</a>
      <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight">Contact</a>
    </nav>

    <!-- Mobile Hamburger Button (far right on mobile) -->
    <button id="menuToggle"
            aria-label="Toggle menu"
            class="tham tham-e-squeeze w-6 h-6 md:hidden z-50">
      <div class="tham-box">
        <div class="tham-inner"></div>
      </div>
    </button>

  </div>

  <!-- MOBILE MENU BACKDROP -->
  <div id="menuBackdrop"
       class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 opacity-0 transition-opacity duration-300 ease-out will-change-opacity"></div>

  <!-- MOBILE MENU OVERLAY -->
  <nav id="mobileMenu"
       class="hidden fixed inset-0 bg-white z-50 opacity-0 transition-opacity duration-300 ease-out will-change-opacity pt-[64px]"
       aria-label="Mobile Navigation">

    <!-- Close Button -->
    <button id="closeMenu"
            type="button"
            aria-label="Close menu"
            class="absolute top-6 right-6 text-gray-700 z-50">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Navigation Links (centered vertically) -->
    <div class="absolute top-[40%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center space-y-4">
      <a href="/00/faqs/" class="menu-link block text-2xl font-semibold text-brandDark transition-all duration-300">FAQs</a>
      <a href="/00/support/" class="menu-link block text-2xl font-semibold text-brandDark transition-all duration-300">Support</a>
      <a href="/00/contact/" class="menu-link block text-2xl font-semibold text-brandDark transition-all duration-300">Contact</a>
    </div>

  </nav>
</header>
