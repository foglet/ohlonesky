<!-- headerAlpine.html -->

<header x-data="{ open: false }"
        x-effect="document.body.classList.toggle('overflow-hidden', open)"
        class="sticky top-0 z-50 w-full bg-white shadow-sm">

  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">

    <!-- Logo -->
    <a href="/" class="flex items-center shrink-0">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky logo"
           class="h-8 w-auto sm:h-10" />
    </a>

    <!-- Right side: Desktop nav + Mobile hamburger -->
    <div class="flex items-center space-x-4">

      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
        <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200">FAQs</a>
        <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200">Support</a>
        <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200">Contact</a>
      </nav>

      <!-- ✅ Mobile-only hamburger button, in header, top-right -->
      <button @click="open = !open"
              :aria-expanded="open"
              aria-controls="menuOverlay"
              aria-label="Toggle menu"
              id="menuToggle"
              class="relative z-50 w-8 h-8 md:hidden">
        <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 rotate-45 scale-x-70 h-[3px]'
            : 'top-[11px] h-[2px]'"
             class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out">
        </div>
        <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 -rotate-45 scale-x-70 h-[3px]'
            : 'bottom-[11px] h-[2px]'"
             class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out">
        </div>
      </button>

    </div>
  </div>

  <!-- ✅ Mobile Overlay Menu -->
  <nav id="menuOverlay"
       x-show="open"
       x-transition:enter="transition ease-out duration-500"
       x-transition:enter-start="opacity-0 -translate-y-4"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-500"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 -translate-y-4"
       class="md:hidden absolute top-full left-0 w-full bg-white shadow-lg z-40 px-4 py-6 space-y-4">

    <a href="/" class="block text-lg font-semibold text-brandDark hover:text-highlight transition-colors duration-200">Home</a>
    <a href="/00/faqs/" class="block text-lg font-semibold text-brandDark hover:text-highlight transition-colors duration-200">FAQs</a>
    <a href="/00/support/" class="block text-lg font-semibold text-brandDark hover:text-highlight transition-colors duration-200">Support</a>
    <a href="/00/contact/" class="block text-lg font-semibold text-brandDark hover:text-highlight transition-colors duration-200">Contact</a>
  </nav>
</header>
