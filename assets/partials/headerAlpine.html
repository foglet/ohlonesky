<!-- headerAlpine.html -->

<header x-data="menuOverlay()"
        x-init="init()"
        x-effect="document.body.classList.toggle('overflow-hidden', open)"
        class="sticky top-0 z-50 w-full bg-white shadow-sm">

  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">

    <!-- Logo (left) -->
    <a href="/00/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky Logo"
           class="h-[28px] w-auto" />
    </a>

    <!-- Right: Desktop nav + Mobile hamburger -->
    <div class="flex items-center space-x-4">
      <!-- Desktop nav -->
      <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
        <a href="/00/support/" class="text-brandDark font-normal hover:text-highlight transition-colors duration-200">SUPPORT</a>
            <a href="https://ohlonesky.com/00/alpine/index2.html" class="text-brandDark font-normal hover:text-highlight transition-colors duration-200">FAQs</a>
        <a href="/00/contact/" class="text-brandDark font-normal hover:text-highlight transition-colors duration-200">CONTACT</a>
      </nav>

      <!-- Mobile Hamburger -->
      <button @click="open = !open"
              :aria-expanded="open"
              aria-controls="menuOverlay"
              aria-label="Toggle menu"
              id="menuToggle"
              class="relative z-50 w-8 h-8 md:hidden">
        <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 rotate-45 scale-x-[0.7] h-[3px]'
            : 'top-[11px] h-[2px]'"
             class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out"></div>
        <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 -rotate-45 scale-x-[0.7] h-[3px]'
            : 'bottom-[11px] h-[2px]'"
             class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out"></div>
      </button>
    </div>
  </div>

  <!-- ✅ Backdrop (no blur) -->
  <div x-show="open"
       x-transition:enter="transition-opacity duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition-opacity duration-300"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       class="fixed inset-x-0 top-[5px] bottom-[5px] z-30 bg-white/100 md:hidden"
       @click="open = false"
       x-cloak>
  </div>

  <!-- ✅ Slide-Up Mobile Overlay - NEVER covers header/footer -->
      <nav id="menuOverlay"
         x-show="open"
         x-transition:enter="transition ease-out duration-500"
         x-transition:enter-start="opacity-0 translate-y-4"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-500"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-4"
         class="fixed left-0 right-0 top-[5px] bottom-[5px] z-40 bg-white px-4 py-8 overflow-y-auto md:hidden"
         tabindex="0"
         x-cloak>

      <!-- Flexbox wrapper to center links with spacing -->
        <div class="flex flex-col justify-center items-center h-full space-y-6">

          <a @click="open = false"
             href="/00/support/"
             class="block text-3xl font-bold text-brandDark hover:text-highlight transition duration-300 delay-300 animate-drop-in">SUPPORT</a>

          <a @click="open = false"
             href="https://ohlonesky.com/00/alpine/index2.html"
             class="block text-3xl font-bold text-brandDark hover:text-highlight transition duration-300 delay-100 animate-drop-in">FAQs</a>

          <a @click="open = false"
             href="/00/contact/"
             class="block text-3xl font-bold text-brandDark hover:text-highlight transition duration-300 delay-500 animate-drop-in">CONTACT</a>
        </div>
      </nav>
</header>
