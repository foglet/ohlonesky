<header class="sticky top-0 z-50 w-full bg-white shadow-sm">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">

    <!-- Left: Logo -->
    <a href="/" class="flex items-center shrink-0">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-logo.svg"
           alt="Ohlone Sky logo"
           class="h-8 w-auto sm:h-10" />
    </a>

    <!-- Right: Nav and Hamburger -->
    <div class="flex items-center space-x-4">

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-4 items-center" aria-label="Main Navigation">
        <a href="/00/faqs/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200" data-nav>FAQs</a>
        <a href="/00/support/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200" data-nav>Support</a>
        <a href="/00/contact/" class="text-brandDark font-bold hover:text-highlight transition-colors duration-200" data-nav>Contact</a>
      </nav>

      <!-- Hamburger Button (mobile only) -->
      <button @click="open = !open"
              :aria-expanded="open"
              aria-controls="menuOverlay"
              aria-label="Toggle menu"
              id="menuToggle"
              class="relative z-50 w-8 h-8 md:hidden">
        <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 rotate-45 scale-x-70 h-[3px]'
            : 'top-[11px] h-[2px]'"
             class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out">
        </div>
        <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 -rotate-45 scale-x-70 h-[3px]'
            : 'bottom-[11px] h-[2px]'"
             class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out">
        </div>
      </button>

    </div>
  </div>
</header>
