<!-- headerAlpine2.html -->
<header x-data="menuOverlay()" x-init="init()" x-effect="document.body.classList.toggle('overflow-hidden', open)"
        class="sticky top-0 z-50 w-full bg-white">

  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">
    <!-- logotype (left) -->
    <a href="/" class="flex items-center space-x-2">
      <img src="https://s3-us-west-1.amazonaws.com/fogday.ai/ohlone/ohloneSky-text.svg"
           alt="Ohlone Sky"
           class="h-5" />
    </a>

    <!-- Right: Desktop nav + Mobile hamburger -->
    <div class="flex items-center space-x-4">
      <!-- Mobile Hamburger -->
      <button @click="toggle()" class="md:hidden focus:outline-none z-50">
        <svg x-show="!open" class="h-6 w-6 text-brandDark" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg x-show="open" x-cloak class="h-6 w-6 text-brandDark transform rotate-45 transition-transform duration-300"
             fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 6l12 12M6 18L18 6" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div x-show="open"
       x-transition:enter="transition-opacity duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition-opacity duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       class="fixed inset-0 bg-white flex flex-col items-center justify-center space-y-8 z-40 text-center">

    <a @click="open = false"
       href="/"
       x-transition:enter="transition ease-in-out duration-500 delay-[0ms]"
       x-transition:enter-start="opacity-0 translate-y-[50px]"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in-out duration-400 delay-[0ms]"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 translate-y-[50px]"
       class="block text-4xl font-vista font-bold not-italic text-brandDark hover:text-highlight transition">
       HOME
    </a>

    <a @click="open = false"
       href="/00/coalition/"
       x-transition:enter="transition ease-in-out duration-500 delay-[150ms]"
       x-transition:enter-start="opacity-0 translate-y-[50px]"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in-out duration-400 delay-[100ms]"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 translate-y-[50px]"
       class="block text-4xl font-vista font-bold not-italic text-brandDark hover:text-highlight transition">
       COALITION
    </a>

    <a @click="open = false"
       href="/00/faqs/"
       x-transition:enter="transition ease-in-out duration-500 delay-[300ms]"
       x-transition:enter-start="opacity-0 translate-y-[50px]"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in-out duration-400 delay-[200ms]"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 translate-y-[50px]"
       class="block text-4xl font-vista font-bold not-italic text-brandDark hover:text-highlight transition">
       FAQS
    </a>

  </div>
</header>
