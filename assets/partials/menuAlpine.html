<!-- Alpine-powered hamburger and overlay -->
<div x-data="{ open: false }"
     x-effect="document.body.classList.toggle('overflow-hidden', open)">

  <!-- Toggle Button -->
  <button @click="open = !open"
          :aria-expanded="open"
          aria-controls="menuOverlay"
          aria-label="Toggle menu"
          id="menuToggle"
          class="relative z-50 w-8 h-8 cursor-pointer">

    <!-- Top Bar -->
    <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 rotate-45 scale-x-70 h-[3px]'
            : 'top-[11px] h-[2px]'"
         class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out">
    </div>

    <!-- Bottom Bar -->
    <div :class="open
            ? 'top-1/2 transform -translate-y-1/2 -rotate-45 scale-x-70 h-[3px]'
            : 'bottom-[11px] h-[2px]'"
         class="bar absolute left-0 w-full bg-brandDark rounded transition-all duration-300 ease-in-out">
    </div>
  </button>

  <!-- Overlay Menu -->
  <div id="menuOverlay"
       x-show="open"
       x-transition:enter="transition-opacity duration-500"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition-opacity duration-500"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       class="fixed top-16 bottom-16 left-0 right-0 z-40 bg-brandDark/95 text-white overflow-y-auto flex justify-center items-center pointer-events-auto">

    <!-- Nav Links -->
    <nav class="flex flex-col items-center space-y-10 text-2xl font-adobe">
      <a href="/" @click="open = false"
         class="hover:text-highlight transition-colors duration-200">Home</a>
      <a href="/00/faqs/" @click="open = false"
         class="hover:text-highlight transition-colors duration-200">FAQs</a>
      <a href="/00/support/" @click="open = false"
         class="hover:text-highlight transition-colors duration-200">Support</a>
      <a href="/00/contact/" @click="open = false"
         class="hover:text-highlight transition-colors duration-200">Contact</a>
    </nav>

  </div>
</div>
