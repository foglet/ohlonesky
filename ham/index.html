<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger X Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <header class="flex items-center justify-between p-4 shadow-md sticky top-0 z-50 bg-white">
      <h1 class="text-xl font-bold">Ohlone Sky</h1>

      <button id="menuToggle" class="group md:hidden relative w-8 h-8">
        <span class="absolute left-1/2 top-[25%] w-6 h-0.5 bg-black -translate-x-1/2 transition-transform duration-300 group-open:rotate-45 group-open:top-1/2"></span>
        <span class="absolute left-1/2 top-1/2 w-6 h-0.5 bg-black -translate-x-1/2 transition-opacity duration-300 group-open:opacity-0"></span>
        <span class="absolute left-1/2 bottom-[25%] w-6 h-0.5 bg-black -translate-x-1/2 transition-transform duration-300 group-open:-rotate-45 group-open:bottom-1/2"></span>
      </button>
    </header>

    <div id="menuBackdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 opacity-0 transition-opacity duration-300"></div>

    <nav id="mobileMenu" class="hidden fixed top-0 right-0 w-2/3 max-w-sm h-full bg-white z-50 shadow-lg transform translate-x-full opacity-0 transition-all duration-300 pt-20 px-6 space-y-6">
      <a href="#" class="block text-xl font-semibold text-gray-800 hover:text-orange-600">FAQs</a>
      <a href="#" class="block text-xl font-semibold text-gray-800 hover:text-orange-600">Support</a>
      <a href="#" class="block text-xl font-semibold text-gray-800 hover:text-orange-600">Contact</a>
    </nav>

    <script>
      const toggle = document.getElementById('menuToggle');
      const menu = document.getElementById('mobileMenu');
      const backdrop = document.getElementById('menuBackdrop');

      toggle.addEventListener('click', () => {
        const isOpen = toggle.classList.toggle('open');
        if (isOpen) {
          toggle.setAttribute('data-group-open', '');
          menu.classList.remove('hidden', 'translate-x-full', 'opacity-0');
          menu.classList.add('translate-x-0', 'opacity-100');

          backdrop.classList.remove('hidden', 'opacity-0');
          backdrop.classList.add('opacity-100');
        } else {
          toggle.removeAttribute('data-group-open');
          menu.classList.add('translate-x-full', 'opacity-0');
          menu.classList.remove('translate-x-0', 'opacity-100');

          backdrop.classList.add('opacity-0');
          setTimeout(() => backdrop.classList.add('hidden'), 300);
        }
      });

      backdrop.addEventListener('click', () => {
        toggle.classList.remove('open');
        toggle.removeAttribute('data-group-open');

        menu.classList.add('translate-x-full', 'opacity-0');
        menu.classList.remove('translate-x-0', 'opacity-100');
        backdrop.classList.add('opacity-0');
        setTimeout(() => backdrop.classList.add('hidden'), 300);
      });
    </script>
  </body>
</html>
