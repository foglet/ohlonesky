        if (!document.querySelector('link[href*="output.css"]')) {
          const version = `?v=${Date.now()}`;

            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `/assets/css/${file}${version}`;
            document.head.appendChild(link);
          });
        }

    <script>
      console.log("üß™ menu fallback JS loaded");
        document.addEventListener('DOMContentLoaded', () => {
          const btn = document.getElementById('menuToggle');
          const menu = document.getElementById('mobile-menu');
          const backdrop = document.getElementById('menuBackdrop');

          if (!btn || !menu || !backdrop) {
            console.warn('‚ùå Fallback header missing critical elements.');
            return;
          }

          const toggleMenu = () => {
            const isOpen = btn.classList.contains('open');
            btn.classList.toggle('open');
            btn.setAttribute('aria-expanded', String(!isOpen));

            if (!isOpen) {
              menu.classList.remove('hidden', 'translate-y-full', 'opacity-0');
              menu.classList.add('translate-y-0', 'opacity-100');
              backdrop.classList.remove('hidden', 'opacity-0');
              backdrop.classList.add('opacity-100');
            } else {
              menu.classList.remove('translate-y-0', 'opacity-100');
              menu.classList.add('translate-y-full', 'opacity-0');
              backdrop.classList.add('opacity-0');

              setTimeout(() => {
                menu.classList.add('hidden');
                backdrop.classList.add('hidden');
              }, 300);
            }
          };

          btn.addEventListener('click', toggleMenu);
          backdrop.addEventListener('click', toggleMenu);
        });
      </script>
