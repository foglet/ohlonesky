  <style>
    .tham {
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .tham-box {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .tham-inner {
      display: block;
      top: 50%;
      margin-top: -2px;
      width: 100%;
      height: 2px;
      background-color: #1d2834; /* brandDark */
      border-radius: 2px;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .tham-e-squeeze .tham-inner::before,
    .tham-e-squeeze .tham-inner::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #1d2834; /* brandDark */
      border-radius: 2px;
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .tham-e-squeeze .tham-inner::before {
      top: -8px;
    }

    .tham-e-squeeze .tham-inner::after {
      bottom: -8px;
    }

    .tham-active .tham-inner {
      background-color: transparent;
    }

    .tham-active .tham-inner::before {
      transform: translateY(8px) rotate(45deg);
    }

    .tham-active .tham-inner::after {
      transform: translateY(-8px) rotate(-45deg);
    }
  </style>

<header class="bg-white shadow p-4 flex justify-between items-center">
  <div>Logo</div>
  <button id="menuToggle"
          aria-label="Toggle menu"
          class="tham tham-e-squeeze tham-w-6 md:hidden z-50">
    <div class="tham-box">
      <div class="tham-inner"></div>
    </div>
  </button>
</header>
